<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

	<!--Stylesheets-->
	<link rel="stylesheet" href="styles/styles.css" type="text/css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
	<section class="card">
		<div class="card__img-container">
			<img class="card__img" src="img/image-qr-code.png" alt="QR code image">
		</div>
		<div class="card__text-container">
			<h1 class="card__text-heading">Improve your front-end skills by building projects</h1>
			<p class="card__text-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</div>
	</section>
</body>
</html>
